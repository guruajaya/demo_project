<ng-container *ngFor="let x of useractive | filter">
<mat-card [ngClass]="useractive.completed ? 'border-left-active' : 'border-left-inactive'">
    <mat-card-content >        
        <div>{{x.title}}</div> 
        <div [ngClass]="useractive.completed ? 'orange' : 'green'" class="text-right" class="text-right">{{x.completed}}</div>           
    </mat-card-content>
</mat-card>
</ng-container>
